  
- job-template:
    name: prepare-environment-{cloud}
    concurrent: false
    builders:
      - shell:
          !include-raw-escape scripts/prepare-environment.sh
    wrappers:
      - ansicolor
      - workspace-cleanup
    parameters:
      - string:
          name: CLOUD
      - string:
          name: TEST

- job-template:
    name: run-tests-{cloud}
    concurrent: false
    builders:
      - shell:
          !include-raw-escape scripts/run-tests.sh
    wrappers:
      - ansicolor
      - workspace-cleanup
    parameters:
      - string:
          name: CLOUD
      - string:
          name: TEST
      - string:
          name: ITERATIONS

- job-template:
    name: publish-results-{cloud}
    builders:
      - shell:
          !include-raw-escape scripts/publish-results.sh
    wrappers:
      - ansicolor
      - workspace-cleanup
    parameters:
      - string:
          name: ENDPOINT
      - string:
          name: ENGINE

- job-template:
    name: cleanup-environment-{cloud}
    builders:
      - shell:
          !include-raw-escape scripts/cleanup-environment.sh
    wrappers:
      - ansicolor
      - workspace-cleanup
    parameters:
      - string:
          name: CLOUD
      - string:
          name: TEST
